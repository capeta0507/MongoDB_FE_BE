<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>driver</title>
</head>
<style>
  .center {
    text-align: center;
  }
  .right {
    text-align: right;
  }
  .myForm {
    border: 1px solid black;
    margin: 10px auto;
    padding: 10px;
  }
  .myBtn {
    margin: 10px auto;
  }
  a {
    color: white;
    text-decoration: none;
  }
  a:hover {
    color: white;
    text-decoration: none;
  }
  @media screen and (max-width: 992px) {
    .right {
      text-align: left;
    }
  }
</style>
<body>
  <div class="container">
    <h1 class="center">F1 Drivers 2019</h1>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8 myForm">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label right">名字：</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="myFname" value="">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label right">姓氏：</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="myLname" value="">
          </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label right">車號：</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="myNum" value="">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label right">車隊：</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="myTeam" value="">
            </div>
          </div>
        <div class="myBtn center">
          <button class="btn btn-success">修改</button>
          <button class="btn btn-warning">
            <a href="/HTML_Page">
              返回
            </a>
          </button>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
  </div>

</body>
<script>
  $(document).ready(() => {
    let myUrl = location.href;
    if(myUrl.indexOf('?')!=-1){
      myUrl = myUrl.split('=');
      myUrl = myUrl[1];
    }
    $.ajax({
      url: 'http://localhost:5500/f1/driver/' + myUrl,
      type: 'GET',
      success: (result) => {
        // console.log('result', result[0]._id);
        $('#myFname').val(result[0].First_Name);
        $('#myLname').val(result[0].Last_Name);
        $('#myNum').val(result[0].Number);
        $('#myTeam').val(result[0].Team);
      }
    })
  })
</script>
</html>
