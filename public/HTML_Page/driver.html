<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>driver</title>
</head>
<style>
  .center {
    text-align: center;
  }
  .myForm {
    width: 300px;
    border: 1px solid black;
    margin: 10px auto;
    padding: 10px;
  }
  .myBtn {
    width: 300px;
    margin: 10px auto;
  }
  a {
    color: white;
    text-decoration: none;
  }
  a:hover {
    color: white;
    text-decoration: none;
  }
</style>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 center">
        <h1>F1 Drivers 2019</h1>
        <div class="myForm">
          <div>
            <span>名字：</span><input id="myFname" type="text" value="" />
          </div>
          <br />
          <div>
            <span>姓氏：</span><input id="myLname" type="text" value="" />
          </div>
          <br />
          <div>
            <span>車號：</span><input id="myNum" type="number" value="" />
          </div>
          <br />
          <div>
            <span>車隊：</span><input id="myTeam" type="text" value="" />
          </div>
          <br />
        </div>
        <div class="myBtn">
          <button class="btn btn-success btn-sm">修改</button>
          <button class="btn btn-warning btn-sm">
            <a href="/HTML_Page">
              返回
            </a>
          </button>
        </div>
      </div>
    </div>
  </div>

</body>
<script>
  $(document).ready(() => {
    let myUrl = location.href;
    if(myUrl.indexOf('?')!=-1){
      myUrl = myUrl.split('=');
      myUrl = myUrl[1];
    }
    console.log(myUrl);
    $.ajax({
      url: 'http://localhost:5500/f1/driver/' + myUrl,
      type: 'GET',
      success: (result) => {
        // console.log('result', result[0]._id);
        $('#myFname').val(result[0].First_Name);
        $('#myLname').val(result[0].Last_Name);
        $('#myNum').val(result[0].Number);
        $('#myTeam').val(result[0].Team);
      }
    })
  })
</script>
</html>
