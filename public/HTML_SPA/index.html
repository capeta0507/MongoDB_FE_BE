  <title>f1 Drivers</title>

<style>
  .center {
    text-align: center;
  }
  .myForm {
    width: 300px;
    border: 1px solid black;
    margin: 10px auto;
    padding: 10px;
  }
</style>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 center">
        <h1>F1 Drivers 2019</h1>
        <div id="myDiv">
          <table class="table table-sm table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Team</th>
                <th scope="col">Number</th>
                <th scope="col">功能
                  <button id="myInsert" class="btn btn-success btn-sm">
                    新增 + 
                  </button>
                </th>
              </tr>
            </thead>
            <tbody id='myDriver'></tbody>
          </table>
        </div>
        <div id="message"></div>
      </div>
    </div>
  </div>
</body>
<script>
  var myData = '';
  var myBtn = '';
  $(document).ready(() => {
    $.ajax({
      url: 'http://localhost:5500/f1/drivers',
      type: 'GET',
      success: (result) => {
        // console.log(result);
        // let myDriver = $('#myDriver').html();
        let getDriver = '';
        for(let x = 0; x < result.length; x++ ){
          // console.log(result[x]);
          getDriver += "<tr>";
          getDriver += "<th scope='row'>" + (x + 1 )+ "</th>";
          getDriver += "<td>" + result[x].First_Name + " " + result[x].Last_Name + "</td>";
          getDriver += "<td>" + result[x].Team + "</td>";
          getDriver += "<td>" + result[x].Number + "</td>";
          getDriver += "<td>" + "<button class='btn btn-primary btn-sm'>修改</button> ";
          getDriver += " <button class='btn btn-danger btn-sm'>刪除</button>" + "</td>";
          getDriver += "</tr>";
        }
        document.getElementById('myDriver').innerHTML = getDriver;
        document.getElementById('message').innerHTML = 'YA! 找到 ' + result.length + '筆紀錄'
      },
      error: (err) => {
        console.log(err);
        document.getElementById('message').innerHTML = '404 (' + err.statusText + ')';
      }
    })
    $('#myInsert').click(() => {
      myData += '<div class="myForm">';
      myData += '<div>';
      myData += '<span>名字：</span>';
      myData += '<input id="myFname" type="text" value="" />';
      myData += '</div><br />';
      myData += '<div>';
      myData += '<span>姓氏：</span>';
      myData += '<input id="myLname" type="text" value="" />';
      myData += '</div><br />';
      myData += '<div>';
      myData += '<span>車號：</span>';
      myData += '<input id="myNum" type="number" value="" />';
      myData += '</div><br />';
      myData += '<div>';
      myData += '<span>車隊：</span>';
      myData += '<input id="myTeam" type="text" value="" />';
      myData += '</div><br />';
      myData += '</div>';

      myBtn += '<button class="btn btn-success btn-sm">新增</button> ';
      myBtn += ' <button id="getBack" class="btn btn-warning btn-sm" onclick="javascript:window.location.reload()">返回</button>';

      document.getElementById('myDiv').innerHTML = myData;
      document.getElementById('message').innerHTML = myBtn;
    })
  })
